image: rockylinux/8
secrets:
  - 2a951cc8-a728-4dfc-947f-63fdb66e8fee
triggers:
  - action: email
    condition: failure
    to: Haowen Liu <lhw@lunacd.com>
tasks:
  - setup: |
      sudo dnf module install nodejs:16 -y
      sudo dnf install nodejs -y
      sudo corepack enable
  - deploy: |
      cd vision-venture
      set +x
      source ~/.vercel_token
      yarn dlx vercel -t $VERCEL_TOKEN -c -C --prod
      set -x
